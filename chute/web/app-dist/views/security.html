<div class="container" id="video-box">
  <h1>Security</h1>

  <h2>Face Recognition System</h2>
  <p>Status: {{statusMessage}}</p>

  <div ng-if="latest.path">
    <img alt="Latest frame" src="{{imageSource}}"></img>

    <ul ng-if="latest.detections.length > 0">
      <li ng-repeat="detection in latest.detections">
        {{detection.name}} ({{detection.score}})
      </li>
    </ul>

    <p ng-if="(latest.detections.length || 0) === 0">
      No faces were detected.
    </p>
  </div>
</div>
