<div id="photos" class="container">
  <h1>Photos</h1>
  <div ng-repeat="photo in photos track by $index" ng-if="$index % 2 === 0" class="row">
    <div class="col-sm-6 cam-thumbnail">
      <h5> {{ 1000.0 * photos[$index + 0].ts | date:'mediumTime' }}</h5>
      <img class="img-responsive" ng-src="{{photos[$index + 0].path}}" alt="A smarthouse photo"></img>
    </div>
    <div class="col-sm-6 cam-thumbnail">
      <h5> {{ 1000.0 * photos[$index + 1].ts | date:'mediumTime' }}</h5>
      <img class="img-responsive" ng-src="{{photos[$index + 1].path}}" alt="A smarthouse photo"></img>
    </div>
  </div>
</div>
